<!DOCTYPE html>
<html>
<head>
    <title>hahaTON_team.ru</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Предсказание вероятности совершения целевого действия</h2>
    <h2>«СберАвтоподписка»</h2>
    <form action="predict" method="post">
        <p>            
            <label for="feature1">Дата посещения сайта (visit_date)</label><br>
            <label for="feature1">формат ввода - "YYYY-MM-DD"</label><br>
            <input id="feature1" name="features" value="2021-12-06" /><br><br>
            <label for="feature1"></label><br>
            
            <label for="feature2">Время посещения сайта (visit_time)</label><br>
            <label for="feature2">формат ввода - "HH:MM:SS"</label><br>
            <input id="feature2" name="features" value="14:17:48" /><br><br>
            <label for="feature2"></label><br>
            
            <label for="feature3">Порядковые номер визита клиента (visit_number)</label><br>
            <input id="feature3" name="features" value="1" /><br><br>
            <label for="feature3"></label><br>

            <label for="feature4">Канал привлечения (utm_source)</label><br>
            <input id="feature4" name="features" value="ZpYIoDJMcFzVoPFsHGJL" /><br><br>
            <label for="feature4"></label><br>
 
            <label for="feature5">Тип привлечения (utm_medium)</label><br>
            <input id="feature5" name="features" value="banner" /><br><br>
            <label for="feature5"></label><br>

            <label for="feature6">Тип устройства (device_category)</label><br>
            <input id="feature6" name="features" value="mobile" /><br><br>
            <label for="feature6"></label><br>

            <label for="feature7">Разрешение экрана сайта (device_screen_resolution)</label><br>
            <input id="feature7" name="features" value="375x812" /><br><br>
            <label for="feature7"></label><br>

            <label for="feature8">Используемый браузер (device_browser)</label><br>
            <input id="feature8" name="features" value="Safari" /><br><br>
            <label for="feature8"></label><br>

            <label for="feature9">Страна (geo_country)</label><br>
            <input id="feature9" name="features" value="Russia" /><br><br>
            <label for="feature9"></label><br>

            <label for="feature10">Город (geo_city)</label><br>
            <input id="feature10" name="features" value="Saint Petersburg" /><br><br>
            <label for="feature10"></label><br>
        </p>
        <input type="submit" value="Сделать предсказание" />
    </form>
</body>
</html>
